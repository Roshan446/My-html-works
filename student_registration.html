<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <h1>STUDENT REGISTRATION</h1>
    <form action="" method="" enctype="">
        <div>
            <label for="id_fname">FIRST NAME</label>
            <input type="text" placeholder="Please enter first your name?" id="id_fname" class="" name="">
        </div>
        <div><label for="id_fname2">LAST NAME</label>
            <input type="text" placeholder="Please enter your last name?" id="id_fname2" class="" name="">
        </div>

        <label for="">Gender</label>


        <div>
            <input type="radio" name="gender"><label for="">male</label>
            <input type="radio" name="gender"><label for="">female</label>
        </div>
        <div>
            <label for="id_fage">age</label>

            <input type="date" id="id_fdate">
        </div>

            <input type="password" placeholder="Pleasse enter your password" id="f_password1">

            <input type="password" placeholder="Please confirm your password" id="f_password2">
        </div>
        <div>

            <select name="" id="">
                <option value="">+91</option>
                <option value="">+43</option>
                <option value="">+971</option>
                <option value="">+1</option>

            </select>
            <input type="text" placeholder="please type your phone number">
        </div>
        <div>
            <label for="f_address">Address</label>
            <textarea name="" id="f_address" cols="70" rows="4"></textarea>
        </div>
        <div>
            <label for="">State</label>
            <select name="" id="">
                <option value="">Tamil nadu</option>
                <option value="">Hyderabad</option>
                <option value="">karnataka</option>
                <option value="">Delhi</option>
                <option value="">Kerala</option>
            </select>
        </div>
        <div>
            <label for="">Zip code</label>
            <input type="text" placeholder="please enter your zip code">

        </div>
        <div>
            <label for="">hobbies</label>
            <input type="checkbox" name="hobbies" ><label for="hobbies">music</label> 
            <input type="checkbox" name="hobbies" ><label for="hobbies">reading</label> 
            <input type="checkbox" name="hobbies" ><label for="hobbies">travel</label> 
            <input type="checkbox" name="hobbies" ><label for="hobbies">sports</label>
        </div>
        <div>
        <label for="">upload photo</label>
        <input type="file" accept="image/*">
        </div>
        <div>
            <input type="checkbox"> I hearby declare that all the information provided by me is accurate till date 
        </div>
<div>
<button type="submit">submit</button>
</div>
    </form>
